<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: rgb(106, 210, 216); color: #9e7070;">
  <div class="content" style="display: flex; flex-direction: column; align-items: center; margin: 0 auto;">
    <div class="header" id="header" style="width: 100%; background-color: #54a9b8; color: #fff; padding: 10px 20px;">
      
      <div class="nav">
        <div class="switchs" style="display: flex; justify-content: space-around; align-items: center;">
          <button
            style="background-color: #a4a599; color: white; border: none; padding: 10px 15px; margin: 5px; cursor: pointer; border-radius: 5px;"
            onclick="location.href='/'">
            <i class="fa fa-home"></i> Home
          </button>
          <button
            style="background-color: #a4a599; color: white; border: none; padding: 10px 15px; margin: 5px; cursor: pointer; border-radius: 5px;"
            onclick="location.href='#services';">
            <i class="fa fa-cog"></i> Services
          </button>
          <button
            style="background-color: #a4a599; color: white; border: none; padding: 10px 15px; margin: 5px; cursor: pointer; border-radius: 5px;"
            onclick="location.href='/login';">
            <i class="fa fa-sign-in"></i> LOGIN
          </button>
          <button
            style="background-color: #a4a599; color: white; border: none; padding: 10px 15px; margin: 5px; cursor: pointer; border-radius: 5px;"
            onclick="location.href='/registration';">
            <i class="fa fa-user-plus"></i> CREATE ACCOUNT
          </button>
        </div>
      </div>
      <h1 style="padding-top: 60px; font-size: 60px ;font-weight: 800;">NextEdge Learning </h1>
    </div>
        


    <div class="main"
      style="display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 1200px; margin: 10px auto; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
      <div class="half-content" style="width: 50%; text-align: center; padding: 20px;">
        <h1 style="font-size: 2em; margin-bottom: 10px; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: #497586; font-size: 30px; font-weight: 600;">People often anticipate eLearning to be dull—let's prove it can be exciting and engaging!</h1><br>
        <h1 style="font-size: 2em; margin-bottom: 10px; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: #497586; font-size: 30px; font-weight: 600;">Let’s Dive into Learning!</h1>
        <h4 style="font-size: 1.2em; font-weight: bold; color: #666;"></h4>
      </div>
      <div class="half-image" style="width: 50%; display: flex; justify-content: center; align-items: center;">
        <img
          [src]="'assets/img/Welcomepage.png'"
          alt="NextEdge Learning System" style="max-width: 100%; height: auto; border-radius: 10px;">
      </div> 
    </div>
  </div>

  <footer
    style="text-align: center; padding: 10px 0; background-color: #333; color: white; margin-top: 20px; width: 100%;">
    © 2025 NextEdge Learning
  </footer>
</body>
